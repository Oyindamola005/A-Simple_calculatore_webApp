<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <h1>
Simple Calculator
        </h1>
        <div class="numbers-container">
            <div id="first-number-container">
                    <h3>
                        Enter FIrst Number :
                    </h3>
                    <input type="number" id="number-box-1"> </input>
                </div>
            <div id="second-number-container">
                    <h3>
                        Enter Second Number :
                    </h3>
                    <input type="number" id="number-box-2"> </div>
            </div>
        </div>
        <div class="operators-container">
            <div class="operator-add"> <span class="material-symbols-outlined">add</span></div>
                <div class="operator-minus"> <span class="material-symbols-outlined">remove</span> </div>
                    <div class="operator-multiply"> <span class="material-symbols-outlined">close</span></div>
                        <div class="operator-divide"> <span class="material-symbols-outlined">diagonal_Line</span>
                        </div>
                        </div>
                        <div id="answer-container">
                    <h3>
                        Display Result =
                    </h3>
                    <div id="answer-box"> </div>
                </div>
        </div>
        
    </div>
    
    <link rel="stylesheet" href="./src/js/script.js">
</body>
</html>
